<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table {
        height: 200px;
        width: max-content;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
      }
      .destaque{
        background: gray;
        color: white;
      }
</style>
  </head>
  <body>
  <table>
          <colgroup>
      
              <col class="carea">
              <col class="cdisciplina">
              <col span="2" class="cnotas">
              <col class="cmedia">
              
          </colgroup>
        <caption>Media Bimestral</caption>
      <thead>
        <tr class="destaque">
          <th rowspan="2" scope="col">Área</th>
          <th rowspan="2" scope="col">Disciplinas</th>
          <th colspan="2" scope="colgroup">Notas</th>
          <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr class="destaque">
              <th scope="col">Notas 1</th>
              <th scope="col">Notas 2</th>
        </tr>
    
    </thead>
    <tbody>
        <tr>
          <th rowspan="4" scope="rowgroup">Exatas</th>
          <td>Matematica</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Fisica</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Quimica</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr class="destaque">
          <th scope="row" colspan="4">Media de exatas:</th>
          <td>0.0</td>
        </tr>
        <tr>
          <th scope="rowgroup" rowspan="2">Humanas</th>
          <td>Historia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr class="destaque">
            <th scope="row" colspan="4">Media de humanas</th>
            <td>0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
