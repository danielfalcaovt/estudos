<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TESTE FORMULARIO EMAIL TELEFONE</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Cadastro</legend>
            <div>
                <label for="iemail">Email:</label>
                <input required autocomplete="email" type="email" name="email" id="iemail">
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input placeholder="DD-99999-9999" type="tel" pattern="^\d{2,3}-[9]{1}\d{4}-\d{4}$" name="tel" id="itel" autocomplete="tel-national">
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
    </form>
</body>
</html>
